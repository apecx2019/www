<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Zellaly Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div class="top_nav">
        <div class="container top_nav_container">
            <div class="top_nav_wrapper">
                <p class="tap_nav_p" style="color: white;">
                    รวมโปรโมชั่นลดกระหน่ำ 12.12.2023 ลดสูงสุด 50% - OFF 50%!
                </p>
            </div>
        </div>
    </div>
    <nav class="nav">
        <div class="container nav_container">
            <a href="./index.html" class="nav_logo">ZELLALY</a>
            <ul class="nav_list">
                <li class="nav_item"><a href="./index.html" class="nav_link">Home</a></li>
                <li class="nav_item"><a href="./promotion.html" class="nav_link">Promotion</a></li>
                <li class="nav_item"><a href="./login.html" class="nav_link">Login</a></li>
                
            </ul>
            <div class="nav_items">
                <form action="" class="nav_form">
                    <input type="text" class="nav_input" placeholder="ค้นหาสินค้า">
                    <img src="./image/Vector.png" alt="" class="nav_search">
                </form>
                <img src="./image/Wishlist.png" alt="" class="nav_heart">
                <a href="./cart.html">
                <img src="./image/Cart1.png" alt="" class="nav_cart">
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="auth_container">
          <div class="auth_img">
            <img src="./image/login.logo2.jpg" alt="" class="auth_image" />
          </div>
          <div class="auth_content">
            <form action="" class="auth_form">
              <h2 class="form_title">Login to your account</h2>
              <div class="form_group">
                <input type="email" placeholder="Email" class="form_input" id="email" required/>
              </div>
              <div class="form_group form_pass">
                <input
                  type="password"
                  placeholder="Password" id="password"
                  class="form_input" required />
              </div>
              <div class="form_group">
                <button class="form_btn" onclick="LoginForm()" >             
                  <p class="form_link">Login</p>
                </button>
              </div>
              <div class="form_group">
                <a href="./register.html" class="register_form">Register!</a>
              </div>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
<script>
  const LoginForm  = () => {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      if (email === "user@.com" || password === "5555") {
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password");
      }

      return true;
  }
</script>
